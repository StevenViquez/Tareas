<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" type="text/css" href="css/registrar.css">
    </head>
    <body>
        <div class="container">
           <img src="motorcycle.png">
            <form>
                <div class="form-input">
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-input">
                    <input type="text" name="apellido" placeholder="Apellido">
                </div>
                <div>
                    <input type="date" name="bday" placeholder="Fecha de nacimiento">
                </div>
                <div>
                <input type="email" name="email" placeholder="Correo electronico">
                </div>
                <div class="form-input">
                    <input type="password" name="password" placeholder="Clave">
                </div>
                <div class="form-input">
                    <input type="password" name="repeat-password" placeholder="Repetir clave">
                </div>
                <div>
                <input type="radio" name="gender" value="male" checked> Hombre
                <input type="radio" name="gender" value="female"> Mujer
                <input type="radio" name="gender" value="other"> Otro
                </div>
                
                <input type="submit" name="registrarse" value="Registrarse" class="btn-login">
                
            </form>
        </div>
    </body>
</html>
